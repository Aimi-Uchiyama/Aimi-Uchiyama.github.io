<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>愛望のプロフィールページ</title>
    <style>
      /* ポップアップのデザイン */
      #popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
        z-index: 1000;
      }
      #popup a {
        display: block;
        margin: 10px 0;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }
      #popup a:hover {
        text-decoration: underline;
      }
      #popup button {
        margin-top: 10px;
        padding: 5px 10px;
        border: none;
        background-color: #ff9a9e;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
      }
      #popup button:hover {
        background-color: #ff6f7d;
      }

      /* 背景の黒いオーバーレイ */
      #overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <h1>内山愛望(うちやまあいみ)</h1>
    <p>
      <img src="image.jpg" alt="あいみの顔写真"class="small-image">
    </p>
    <p>
      音大生🎵クラリネットやってます！<br>
      スタバ店員でもあるので新作の感想などぜひ聞いてください！<br>
      URL覗いてくれると嬉しいです！
    </p>
    <ul>
      <li><a href="https://www.instagram.com/aimi._.kanayama/">✨instagram✨</a></li>
      <li><a href="#" onclick="openPopup('music-popup', 'music-overlay')">🎵音楽活動🎵</a></li>
      <li><a href="#" onclick="openPopup('intern-popup', 'intern-overlay')">💎長期インターン活動💎</a></li>
    </ul>

       <!-- 音楽活動のポップアップの内容 -->
       <div id="music-overlay" class="overlay" onclick="closePopup('music-popup', 'music-overlay')"></div>
       <div id="music-popup" class="popup">
         <h2>音楽活動</h2>
         <a href="https://www.instagram.com/macaron._.doll" target="_blank">🎵 instagramリール個人演奏動画</a>
         <a href="https://youtu.be/BCUAfp75tTQ" target="_blank">🎵 サークルアンサンブル動画</a>
         <a href="https://youtu.be/T7fbpFMH56Q" target="_blank">🎵 アンサンブルコンテスト練習動画</a>
         <button onclick="closePopup('music-popup', 'music-overlay')">閉じる</button>
       </div>

       <!-- 長期インターン活動のポップアップ -->
       <div id="intern-overlay" class="overlay" onclick="closePopup('intern-popup', 'intern-overlay')"></div>
       <div id="intern-popup" class="popup">
         <h2>長期インターン活動</h2>
        <a href="https://www.instagram.com/p/C37fPzqP1w2/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank">📌 インターン作成投稿①</a>
        <a href="https://www.instagram.com/p/C6TplQ0v-PW/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank">📌 インターン作成投稿②</a>
        <a href="https://www.instagram.com/p/C53Q3AaPR28/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA==" target="_blank">📌 インターン作成投稿③</a>
        <button onclick="closePopup('intern-popup', 'intern-overlay')">閉じる</button>
       </div>

<script>
 function openPopup() {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  }
</script>

       <script>
         function openPopup(popupId, overlayId) {
           document.getElementById(popupId).style.display = "block";
           document.getElementById(overlayId).style.display = "block";
         }
   
         function closePopup(popupId, overlayId) {
           document.getElementById(popupId).style.display = "none";
